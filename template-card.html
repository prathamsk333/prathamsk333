<figure class="card">
    <div class="card__title-box">
      <h2 class="card__title">Employee Management System</h2>
    </div>

    <div class="card__details">
      <div class="card__detail-box">
        <h3 class="card__detail-heading">Add a New Employee</h3>
        <p class="card__detail-description">Use this feature to add a new employee to the system.</p>
        <button class="card__button">Add Employee</button>
      </div>

      <div class="card__detail-box">
        <h3 class="card__detail-heading">Record Attendance</h3>
        <p class="card__detail-description">Record employee attendance for each workday.</p>
        <button class="card__button">Record Attendance</button>
      </div>

      <div class="card__detail-box">
        <h3 class="card__detail-heading">Process Payroll</h3>
        <p class="card__detail-description">Calculate and process employee salaries.</p>
        <button class="card__button">Process Payroll</button>
      </div>
    </div>
</figure>
