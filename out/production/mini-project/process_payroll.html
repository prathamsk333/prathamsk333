<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payroll - Employee Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet"/>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"/>
    <style>
        /* styles.css */
*,
*::before,
*::after {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
}

html {
    font-size: 62.5%;
    box-sizing: border-box;
}

body {
    padding: 5rem 5rem 10rem;
    line-height: 1.7;
    font-family: 'Nunito Sans', sans-serif;
    color: #555;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #a337e6, #233bf4);
}

h1 {
    font-family: 'Megrim', sans-serif;
    font-size: 6rem;
    color: white;
    transform: skewY(-5deg);
    text-align: center;
    position: relative;
    word-spacing: 3px;
}

h1::before {
    content: '';
    display: block;
    height: 65%;
    width: 49%;
    position: absolute;
    top: 105%;
    left: 50%;
    background: linear-gradient(to bottom, #a337e6, #233bf4);
    opacity: 0.8;
    z-index: -1;
    transform: skewY(370deg) translate(-50%, -50%);
}

.container {
    width: 95rem;
    margin: 0 auto;
}

.cards-container {
    margin-top: 8rem;
}

.card {
    background: white;
    box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
    margin-bottom: 5rem;
    transform: skewX(-20deg);
    display: flex;
    transition: all 0.5s;
}

.card__title-box {
    background: linear-gradient(to bottom, #a337e6, #233bf4);
    margin-right: auto;
    display: flex;
    align-items: center;
    padding: 0 3rem;
}

.card__title {
    font-family: 'Megrim', sans-serif;
    color: white;
    font-size: 3.25rem;
    transform: skewX(20deg);
}

.card__details {
    display: flex;
}

.card__detail-box {
    align-self: stretch;
    border-right: 1px solid #ddd;
    display: flex;
    align-items: center;
}

.card__detail-box:last-child {
    border: none;
}

.card__button {
    flex: 0 0 auto;
    background-color: #79e17b;
    color: white;
    font-size: 1.6rem;
    font-weight: 900;
    text-transform: uppercase;
    text-decoration: none;
    padding: 2.5rem;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.card__button:hover,
.card__button:active {
    background-color: #9be15d;
}

.card:hover {
    transform: skewX(-20deg) scale(1.08);
    box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
}

.emoji-right {
    font-size: 2rem;
    margin-left: 1rem;
}

.not-organic {
    display: none;
}
/* process_payroll.css */
body {
    font-family: 'Nunito Sans', sans-serif;
    color: #555;
}

.form-container {
    max-width: 40rem;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 2rem;
}

label {
    display: block;
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
}

input[type="text"],
select {
    width: 100%;
    padding: 1rem;
    font-size: 1.6rem;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
select:focus {
    border-color: #a337e6;
    outline: none;
}

.btn {
    display: inline-block;
    background-color: #a337e6;
    color: white;
    font-size: 1.8rem;
    font-weight: 900;
    text-transform: uppercase;
    padding: 1.5rem 3rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover,
.btn:active {
    background-color: #233bf4;
}

        /* CSS styles from index.html */
        /* Add additional styles here if needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Payroll</h1>

        <!-- Process Payroll Form -->
        <form class="form-container">
            <div class="form-group">
                <label for="employeeID">Employee ID</label>
                <input type="text" id="employeeID" class="form-control" placeholder="Enter employee ID">
            </div>

            <div class="form-group">
                <label for="salaryDetails">Salary Details</label>
                <input type="text" id="salaryDetails" class="form-control" placeholder="Enter salary details">
            </div>

            <button type="submit" class="btn">Process Payroll</button>
        </form>
    </div>
</body>
</html>
